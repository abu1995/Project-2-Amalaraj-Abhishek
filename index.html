<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title>The Scriptures Mapped</title>
    <meta name="author" content="Your Name Here">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header">
        <div id="crumbs"></div>
        <div id="centerhead">
            <div class="title">The Scriptures, Mapped</div>
            <div class="subtitle">By Stephen W. Liddle</div>
        </div>
    </div>
    <div id="content">
        <div id="scriptures"></div>
        <div id="map"></div>
    </div>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 31.777444, lng: 35.234935},
                zoom: 8
            });
        }
    </script>
    <script type="module">
        import("./js/scriptures.js").then(module => {
            function ready(fn) {
                if (document.readyState != 'loading') {
                    fn();
                } else {
                    document.addEventListener('DOMContentLoaded', fn);
                }
            }

            // Export to the global object (window) the two methods we need:
            window.changeHash = module.default.changeHash;
            window.showLocation = module.default.showLocation;

            ready(function () {
                module.default.init(function () {
                    window.addEventListener("hashchange", module.default.onHashChanged);
                    module.default.onHashChanged();
                });
            });
        });
    </script>
    <!--

      -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=initMap"
            async defer></script>
    <script src="js/maplabel.js" defer></script>
</body>
</html>
